<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" >
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/dell-streak-7.0.jpg" alt="Chania" width="460" height="345">
      </div>
      <div class="item">
        <img src="img//dell-streak-7.1.jpg" alt="Chania" width="460" height="345">
      </div>
      <div class="item">
        <img src="img/dell-streak-7.2.jpg" alt="Chania" width="460" height="345">
      </div>
      <div class="item">
        <img src="img/dell-streak-7.3.jpg" alt="Chania" width="460" height="345">
      </div>
      <!-- <div class="item" ng-repeat="img in $ctrl.carimg">
        <img ng-src="{{img}}" alt="Chania" width="460" height="345">
      </div>
       -->
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" target="_self" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" target="_self" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
